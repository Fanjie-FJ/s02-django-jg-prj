<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>查看页面</title>
    <link href="/static/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <button class="btn btn-lg btn-primary btn-block" type="button" id="btn">返回首页</button>
    <table class="table table-bordered">
        <thead>
            <tr class="active">
                <th>站点id</th>
                <th>站点名称</th>
                <th>站点描述</th>
                <th>删除操作</th>
                <th>编辑操作</th>
            </tr>
        </thead>
        <tbody>
         {% for site in site_list %}
             <tr>
                <td>{{ site.id }}</td>
                <td>{{ site.name }}</td>
                 <td>{{ site.site_script }}</td>
                <td><a href="/app01/checksite/{{ site.pk }}/delete" class="btn btn-danger">删除</a></td>
                <td><a href="/app01/checksite/{{ site.pk }}/change" class="btn btn-info">编辑</a></td>
             </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
    <script src="/static/jquery.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
         $('#btn').click(function () {
            $(location).attr('href','/app01/first/')
        })
    })

</script>
</body>
</html>
