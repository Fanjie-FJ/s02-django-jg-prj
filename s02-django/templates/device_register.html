<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>设备注册</title>

<script type="text/javascript">

<div class="container">

    <form class="form-signin" method="post">
        <div class="panel panel-default">
            <div>
            <h1 class="panel-heading">智能井盖云平台-设备注册 </h1>
            </div>
            <table class="table">
                <tr>
                    <td>
                        <label class="sr-only"></label>
                        <div style="float: left;">
                            <input type="button btn-lg" value="设备ID"  class="btn" disabled style='font-size:16px'/>
                        </div>
                        <div style="float: left;">
                             <input type="text" name="dev_id" class="form-control" placeholder="请输入DevId" required>
                        </div>
                    </td>
                    <td>
                        <label class="sr-only"></label>
                        <div style="float: left;">
                            <input type="button btn-lg" value="设备名称"  class="btn" disabled style='font-size:16px'/>
                        </div>
                        <div style="float: left;">
                             <input type="text" name="name" class="form-control" placeholder="请输入设备名称" required>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="sr-only"></label>
                        <div style="float: left;">
                            <input type="button btn-lg" value="设备所在地址"  class="btn" disabled style='font-size:16px'/>
                        </div>
                        <div style="float: left;">
                             <input type="text" name="address" class="form-control" placeholder="请输入地址" required>
                        </div>
                    </td>
                    <td>
                        <label class="sr-only"></label>
                        <div style="float: left;">
                            <input type="button btn-lg" value="设备IMEI"  class="btn" disabled style='font-size:16px'/>
                        </div>
                        <div style="float: left;">
                            <input type="text" name="imei" class="form-control" placeholder="请输入IMEI" required>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="sr-only"></label>
                        <div style="float: left;">
                            <input type="button btn-lg" value="设备经度"  class="btn" disabled style='font-size:16px'/>
                        </div>
                        <div style="float: left;">
                             <input type="text" name="longitude" class="form-control" placeholder="请输入设备经度" required>
                        </div>
                    </td>
                    <td>
                        <label class="sr-only"></label>
                        <div style="float: left;">
                            <input type="button btn-lg" value="设备纬度"  class="btn" disabled style='font-size:16px'/>
                        </div>
                        <div style="float: left;">
                            <input type="text" name="latitude" class="form-control" placeholder="请输入设备纬度" required>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="sr-only"></label>
                        <div style="float: left;">
                            <input type="hidden" value="站点"  class="btn" disabled style='font-size:16px'/>
                        </div>
                        <div style="float: left;">
                             <select name="site_list" id=" " class="hidden" placeholder="请选择站点">
                            {% for  site  in site_list %}
                                <option value="{{ site.pk }}">{{ site.name }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </td>
                    <td>
                        <label class="sr-only"></label>
                        <div style="float: left;">
                            <input type="hidden" value="产品名称"  class="btn" disabled style='font-size:16px'/>
                        </div>
                        <div style="float: left;">
                            <input type="hidden" name="pro" class="form-control" placeholder="请输入产品名称" required>
                        </div>
                    </td>
                </tr>
            </table>
        </div>


        {% csrf_token %}
